<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <div th:replace="~{common :: head}"></div>
</head>
<body>
<div class="container">
    <div th:replace="~{common :: navigation}"></div>
    <h2>Login to your account</h2>
    <p th:if="${loginError}" class="error">Wrong user or password</p>
    <form action="/perform_login" method="POST">
        <div class="form-group">
            Username: <input type="text" name="username" required class="form-control" />
            Password: <input name="password" type="password" required class="form-control" /> <br>
            <br><input type="submit" class="form-control btn btn-primary" />
        </div>
    </form>
</div>
</body>
</html>
