<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <div th:replace="~{common :: head}"></div>

</head>
<body>
    <div th:replace="~{common :: navigation}"></div>
    <h1>All Fellows</h1>
    <div class="container">
        <div th:each="user : ${users}" >
            <div>
                <img src="http://placehold.it/100">
                <a th:href="${'/users/' + user.id}"><h3 th:text="${user.username}"></h3></a>
                <p th:text="${user.bio}"></p>
            </div>

        </div>
    </div>

</body>
</html>
