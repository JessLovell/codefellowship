<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Error</title>
    <div th:replace="~{common :: head}"></div>
</head>
<body>
<h1>You done messed up</h1>
    Date: <span th:text="${timestamp}"/> <br>
    Path: <span th:text="${path}"/> <br>
    Error: <span th:text="${error}"/> <br>
    Status: <span th:text="${status}"/> <br>
    Message: <span th:text="${message}"/>
</body>
</html>
